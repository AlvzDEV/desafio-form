<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>
    <form id="form">
      <fieldset>
        <div class="fieldsetspaces">
          <legend>Informações pessoais</legend>
  
          <div class="name-surname">
            <div class="nomes"
              <label for="name">Nome</label>
              <input type="text" id="name"/>
            </div>
  
            <div class="nomes"
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname"/>
            </div>
          </div>
  
          <div class="fieldsets">
            <label for="email">Email <span>(digite um email valido)</span></label>
            <input type="email" id="email" required/>
          </div>

          <div class="fieldsets">
            <label for="password"> Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldsetspaces">
          <legend>Informações do mentor</legend>

          <div class="fieldsets">
            <label for="mentorname"> Nome do seu Mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentorname"/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldsetspaces">
          <legend>Seus Horários Disponíveis</legend>
          
          <h3>Primeira Mentoria</h3>

          <div class="horarios">
            <div class="fieldsets-date">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date"/>
            </div>
            
            <div class="fieldsets-time">
              <label for="begin">Dás</label>
              <input type="time" id="begin"/>
            </div>
  
            <div class="fieldsets-time">
              <label for="end">Até</label>
              <input type="time" id="end"/>
            </div>
          </div>
        </div>

        <div>
          <div class="fiedlsetspaces">
            <h3>Segunda Mentoria</h3>
  
            <div class="horarios">
              <div class="fieldsets-date">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date"/>
              </div>
              
              <div class="fieldsets-time">
                <label for="begin">Dás</label>
                <input type="time" id="begin"/>
              </div>
    
              <div class="fieldsets-time">
                <label for="end">Até</label>
                <input type="time" id="end"/>
              </div>
          </div>
            </div>
      </fieldset>

    </form>
    <footer>
      <input
       class="button"
       type="submit"
      form="form"
        value="Salvar"> 
    </footer>
  
  </div>
</body>
</html>
